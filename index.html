<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Transcription Layout</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>
    <script src="https://cdn.jsdelivr.net/npm/@huggingface/transformers@4.4.0/dist/transformers.min.js"></script>
    <script type="module">
        import { pipeline } from 'https://cdn.jsdelivr.net/npm/@huggingface/transformers@3.2.0';
    </script>
</head>


<body>
    <div class="transcription">
        <h2>Transcription</h2>
        <p></p>
    </div>
    <!-- <div class="ideas">
        <h2>Ideas</h2>
        <ul></ul>
    </div> -->
    <div class="ideas">
        <h2>Generated Ideas</h2>
        <h5>Reorder in order of preference</h5>
        <div id="ideas-board" class="board">
        </div>
    </div>
    
    <div class="video">
        <h2>Video</h2>
        <video controls>
            <source src="Weekly Meeting Example.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="keywords">
        <h2>Key Words</h2>
        <ul></ul>
    </div>
    <div class="summary">
        <h2>Summary</h2>
        <!-- <p>This section contains the summary of the transcription.</p> -->
        <p></p>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
